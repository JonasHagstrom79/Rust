<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lägg till Person</title>
</head>
<body>
    <h2>Lägg till Person</h2>
    <form id="personForm">
        <input type="text" id="id" name="id" placeholder="ID" required><br>
        <input type="text" id="firstName" name="firstName" placeholder="Förnamn" required><br>
        <input type="text" id="lastName" name="lastName" placeholder="Efternamn" required><br>
        <!-- Lägg till fler fält här baserat på Person-strukturen -->
        <button type="submit">Lägg till Person</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
